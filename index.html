<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Count Up By</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src ="js/scripts.js"></script>
  </head>
  <body class="container">
    <h1>Enter a number and we'll count up to it for you, free of charge!</h1>
    <form id="countUp">
      <div class="form-group">
        <label for="countTo">Number you'd like to count up to</label>
        <input type="text" class="form-control" id="countTo">
      </div>
      <div class="form-group">
        <label for="countBy">Number you'd like to count up by</label>
        <input type="text" class="form-control" id="countBy">
      </div>
      <button type="submit" class="btn btn-success">Submit here!</button>
    </form>
    <div id="result">
      
    </div>
  </body>
</html>
